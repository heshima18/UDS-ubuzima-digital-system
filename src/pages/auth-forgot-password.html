<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" data-theme="theme-default" data-assets-path="../assets/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Forgot password | UDS</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/icons/logo/logo-alt.png" />
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" type="text/css" href="../styles/styling.css">


    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/vendor/libs/spinkit/spinkit.css" />

    <!-- App Configurations -->
    <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css">
</head>

<body><!-- Page -->
<div class="cont">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
            <div class="card">
                <div class="card-body">
                    <div class="center my-25p">
                        <a href="../" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="/assets/img/icons/logo/logo.png" alt="logo" class="w-a contain h-50p">
                            </span>
                        </a>
                    </div>
                    <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
                    <p class="mb-4">Enter your email,username or NID and we'll send you instructions to reset your password</p>
                    <form id="formAuthentication" class="mb-3" action="" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="email, username, NID" autofocus>
                            <small class="red hidden"></small>
                        </div>
                        <div class="my-15p bsbb w-100">
                            <div class="w-100 h-a flex">
                                <div class="w-100 pr-10p bsbb">
                                    <span class="w-100 block h-100 br-5p p-10p bsbb b-1-s-gray hover-2 u-selectors" data-id="patient">
                                        <span class="text-muted capitalize m-0">patient</span>
                                    </span>
                                </div>
                                <div class="w-100 pl-10p bsbb">
                                    <span class="w-100 block h-100 br-5p p-10p bsbb b-1-s-gray hover-2 u-selectors" data-id="staff">
                                        <span class="text-muted capitalize m-0">staff member</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary d-grid w-100" type="submit">Send Reset Link</button>
                    </form>
                    <div class="text-center">
                        <a href="../login/" class="d-flex align-items-center justify-content-center">
                            <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                            Back to login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../assets/js/forgot-pass.js" type="module"></script>
</html>
