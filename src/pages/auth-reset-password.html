<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" data-theme="theme-default" data-assets-path="../assets/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Reset Password | UDS</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/icons/logo/logo-alt.png" />
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" type="text/css" href="../styles/styling.css">


    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/vendor/libs/spinkit/spinkit.css" />
    <script src="/assets/js/rp.js" type="module"></script>

</head>

<body><!-- Page -->
<link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css">
<div class="cont">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
            <div class="card">
                <div class="card-body">
                    <div class="center my-25p">
                        <a href="../" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="/assets/img/icons/logo/logo.png" alt="logo" class="w-a contain h-50p">
                            </span>
                        </a>
                    </div>
                    <h4 class="mb-2">Reset Password</h4>
                    <form id="rpf" class="mb-3" action="" method="POST">
                        <div class="mb-3 w-100">
                            <label class="form-label" for="password">New Password</label>
                            <div class="p-r">
                                <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                <small class="red hidden"></small>
                                <span class="p-a p-5p center bsbb t-0 r-0 mt-5p mr-5p hover-2 showP"><i class="bx bx-show"></i></span>
                            </div>
                        </div>
                        <div class="mb-3 w-100">
                            <label class="form-label" for="confirm-password">Confirm Password</label>
                            <div class="p-r">
                                <input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                <small class="red hidden"></small>
                                <span class="p-a p-5p center bsbb t-0 r-0 mt-5p mr-5p hover-2 showP"><i class="bx bx-show"></i></span>
                            </div>
                        </div>
                        <button class="btn btn-primary d-grid w-100 mb-3">
                            Set new password
                        </button>
                        <div class="text-center">
                            <a href="../login/">
                                <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                                Back to login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
