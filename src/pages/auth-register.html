                    <div class="card-body">
                        <div class="app-brand justify-content-center">
                            <a href="../" class="app-brand-link gap-2">
                                <span class="app-brand-logo demo">
                                    <img src="/assets/img/icons/logo/logo.png" alt="logo" class="w-a contain h-50p">

                        <h4 class="mb-2">Adventure starts here ðŸš€</h4>

                            <div class="flex">
                                <div class="mb-2 block pl-5p pr-5p">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your Firstname" autofocus>
                                    <small class="hidden w-100 red pl-3p verdana"></small>

                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="NID" class="form-label">NID</label>
                                <input type="text" class="form-control national-id-no-mask optional" id="nid" name="nid" placeholder="Enter your NID">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="mb-2 block pl-5p pr-5p">
                                <label for="role" class="form-label block">Role</label>

                                    </span>

                                        <input type="radio" name="role" class="p-5p bsbb hover-2 us-none mx-5p" value="patient" checked> <span class="capitalize pi-none us-none">i am a beneficiary</span>
                                    </span>
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                            </div>
                            <div class="mb-2 block">
                                <label for="NID" class="form-label">House Holder's NID</label>
                                <input type="text" class="form-control hh-national-id-no-mask" id="householder" name="householder" placeholder="Enter your house holder's NID">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="flex">
                                <div class="w-100 pr-5p">
                                    <label for="DOB" class="form-label">DOB</label>
                                    <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your DOB">
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                                <div class="w-100 pl-5p">

                            <div class="mb-2 p-r">

                                <input type="text" class="form-control chips-check optional disabled" disabled = "true" data-optional="true" id="assurances" name="assurances" placeholder="Select your Insurances">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="flex">
                                <div class="w-100 pr-5p">
                                    <label for="ahp-location-province" class="form-label">Province</label>
                                    <select name="province" id="ahp-location-province" class="address-field form-select">

                                    </select>
                                    <small class="red fs-14p"></small>
                                </div>
                                <div class="w-100 pl-5p">
                                    <label for="ahp-location-district" class="form-label">District</label>

                                    <small class="red fs-14p"></small>

                            </div>

                                <div class="w-100 pl-5p">
                                    <label for="ahp-location-cell" class="form-label">Cell</label>
                                    <select name="cell" id="ahp-location-cell" class="address-field form-select">

                                    </select>
                                    <small class="red fs-14p"></small>
                                </div>
                            </div>

                            </div>
                            <div class="mb-2 form-password-toggle">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                            </div>
                            <div class="mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" checked>

                                    <label class="form-check-label" for="terms-conditions">

                                    </label>
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary d-grid w-100">
                                Sign up
                            </button>
                        </form>
