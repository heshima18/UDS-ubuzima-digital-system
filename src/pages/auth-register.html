<body class="ovxh"><!-- Page -->
<link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css">
<div class="cont">
        <div class="authentication-wrapper authentication-basic container-p-y" id="body">
            <div class="authentication-inner ">
                <div class="card w-450p">
                    <div class="card-body">
                        <div class="app-brand justify-content-center">
                            <a href="../" class="app-brand-link gap-2">
                                <span class="app-brand-logo demo">
                                    <img src="../assets/svg/logo.svg" alt="Demo">
                                </span>
                                <span class="app-brand-text demo text-body fw-bolder">UDS</span>
                            </a>
                        </div>
                        <h4 class="mb-2">Adventure starts here ðŸš€</h4>
                        <p class="mb-4">Make your app management easy and fun!</p>
    
                        <form id="formAuthentication" class="mb-2" action="../" method="POST">
                            <div class="flex">
                                <div class="mb-2 block pl-5p pr-5p">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your Firstname" autofocus>
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                                <div class="mb-2 block pl-5p pr-5p">
                                    <label for="lastname" class="form-label">Lastname</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your Lastname" autofocus>
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="NID" class="form-label">NID</label>
                                <input type="text" class="form-control national-id-no-mask" id="nid" name="nid" placeholder="Enter your NID">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="mb-2">
                                <label for="DOB" class="form-label">DOB</label>
                                <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your DOB">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="mb-2 p-r">
                                <label for="Assurances" class="form-label">Assurances</label>
                                <input type="text" class="form-control chips-check" id="assurances" name="assurances" placeholder="Select your Assurances">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="col-md-6 mr-5p iblock">
                                <label for="ahp-location-province" class="form-label">Province</label>
                                <select name="province" id="ahp-location-province" class="address-field form-select">
                                    <option value="">Select Province</option>
                                </select>
                                <small class="fs-14p"></small>
                            </div>
                            <div class="col-md-5 ml-5p iblock">
                                <label for="ahp-location-district" class="form-label">District</label>
                                <select name="district" id="ahp-location-district" class="address-field form-select">
                                    <option value="">Select District</option>
                                </select>
                                <small class="fs-14p"></small>
                            </div>
                            <div class="col-md-6 mr-5p iblock">
                                <label for="ahp-location-sector" class="form-label">Sector</label>
                                <select name="sector" id="ahp-location-sector" class="address-field form-select">
                                    <option value="">Select Sector</option>
                                </select>
                                <small class="fs-14p"></small>
                            </div>
                            <div class="col-md-5 ml-5p iblock">
                                <label for="ahp-location-cell" class="form-label">Cell</label>
                                <select name="cell" id="ahp-location-cell" class="address-field form-select">
                                    <option value="">Select Cell</option>
                                </select>
                                <small class="fs-14p"></small>
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="mb-2">
                                <label for="phone" class="form-label">phone</label>
                                <input type="text" class="form-control phone-number-mask" id="phone" name="phone" placeholder="Enter your Phone Number">
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                            <div class="mb-2 form-password-toggle">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                            </div>
                            <div class="mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" checked>

                                    <label class="form-check-label" for="terms-conditions">
                                        I agree to
                                        <a href="javascript:void(0);">privacy policy & terms</a>
                                    </label>
                                    <small class="hidden w-100 red pl-3p verdana"></small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary d-grid w-100">
                                Sign up
                            </button>
                        </form>
    
                        <p class="text-center">
                            <span>Already have an account?</span>
                            <a href="../login/">
                                <span>Sign in instead</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
</div>
