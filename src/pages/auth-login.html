<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" data-theme="theme-default" data-assets-path="/assets/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Login | UDS</title>
    <script src="https://translate.googleapis.com/translate_a/v3/client_library/javascript/translate_element.js?key=YOUR_API_KEY"></script>

    <link rel="icon" type="image/x-icon" href="/assets/img/icons/logo/logo-alt.png" />
    <link rel="stylesheet" type="text/css" href="../styles/styling.css?v=2">

    
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.0/spinkit.min.css" integrity="sha512-kRYkjiYH/VXxoiaDK2oGNMKIi8VQVfie1lkYGX3kmfzWNR2kfaF5ze0885W3/eE6lIiURBsZA91M/WNvCajHMw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App Configurations -->
    <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css">
</head>
<body><!-- Page -->
<div class="cont">
    <div class="authentication-wrapper authentication-basic container-p-y" id="body">
        <div class="authentication-inner">
            <div class="card">
                <div class="card-body">
                    <div class="center my-25p">
                        <a href="../" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="/assets/img/icons/logo/logo.png" alt="logo" class="w-a contain h-50p">
                            </span>
                        </a>
                    </div>
                    <h4 class="mb-2">Welcome to Ubuzima Digital System </h4>
                    <p class="mb-4">sign-in to your account and get more system functionalities</p>

                    <form id="form" data-role="form" class="mb-3" action="/" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email or Username</label>
                            <input type="text" class="form-control" id="email" data-field-name="username" name="username" placeholder="Enter your email or username" autofocus>
                            <small class="hidden w-100 red pl-3p verdana"></small>

                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Password</label>
                                <a href="/forgot-password/">
                                    <small>Forgot Password?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="password" data-field-name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                <span class="center-2 w-40p bc-dgray hover-2"><i class="bx bx-hide"></i></span>
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                        </div>
                        <div class="my-15p bsbb w-100">
                            <div class="w-100 h-a flex">
                                <div class="w-100 pr-10p bsbb">
                                    <span class="w-100 block h-100 br-5p p-10p bsbb b-1-s-gray hover-2 u-selectors" data-id="patient">
                                        <span class="text-muted capitalize m-0">patient</span>
                                    </span>
                                </div>
                                <div class="w-100 pl-10p bsbb">
                                    <span class="w-100 block h-100 br-5p p-10p bsbb b-1-s-gray hover-2 u-selectors" data-id="staff">
                                        <span class="text-muted capitalize m-0">staff member</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                        </div>
                    </form>

                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a href="/signup/">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Core JS -->

<!-- Main JS -->
<script src="/assets/js/login.controller.js" type="module"></script>
<script src="/assets/js/translator.js" type="module"></script>
