<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" data-theme="theme-default" data-assets-path="/assets/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Login | UDS</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/icons/logo/logo-alt.png" />
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" type="text/css" href="../styles/styling.css">


    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

    <link rel="stylesheet" href="../assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css">
    <link rel="stylesheet" href="../assets/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css">
    <link rel="stylesheet" href="../assets/vendor/libs/spinkit/spinkit.css" />

    <!-- App Configurations -->
    <script src="../assets/vendor/js/helpers.js"></script>
    <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css">
</head>
<body><!-- Page -->
<div class="cont">
    <div class="authentication-wrapper authentication-basic container-p-y" id="body">
        <div class="authentication-inner">
            <div class="card">
                <div class="card-body">
                    <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">
                                <img src="/assets/img/icons/logo/logo.png" alt="logo" class="w-a contain h-50p">
                            </span>
                        </a>
                    </div>
                    <h4 class="mb-2">Welcome to Ubuzima Digital System </h4>
                    <p class="mb-4">sign-in to your account and get more system functionalities</p>

                    <form id="form" data-role="form" class="mb-3" action="/" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email or Username</label>
                            <input type="text" class="form-control" id="email" data-field-name="username" name="username" placeholder="Enter your email or username" autofocus>
                            <small class="hidden w-100 red pl-3p verdana"></small>

                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Password</label>
                                <a href="/forgot-password/">
                                    <small>Forgot Password?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="password" data-field-name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                <small class="hidden w-100 red pl-3p verdana"></small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                        </div>
                    </form>

                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a href="/signup/">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Core JS -->

<!-- Main JS -->
<script src="/assets/js/login.controller.js" type="module"></script>
